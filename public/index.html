<!DOCTYPE html>
<html>
<head>
  <title>2/23 Highett thermostat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="current" id="current"></div>
  
  <div class="target">Target <span id="target"></span></div>
  
  <div class="form">
    <input class="input" type="number" id="new_target">
    <button class="btn btn--ghost" onclick="update_setpoint()">Update Target</button>
  </div>

  <div class="btn-controls">
    <button id="on-btn" class="btn" onclick="on_button()">ON</button>
    <button id="off-btn" class="btn btn--secondary" onclick="off_button()">OFF</button>
  </div>

  <script src="thermo.js"></script>
</body>
</html>
