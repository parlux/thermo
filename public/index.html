<!DOCTYPE html>
<html>
<head>
  <title>Thermo mcThermostat</title>
  <meta name="apple-mobile-web-app-title" content="Thermo">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="current" id="current"></div>
  
  <div class="target">Target <span id="target"></span></div>
  
  <div class="form">
    <input class="input" type="number" id="newTarget" onkeydown="onKeydown(event)">
    <button class="btn btn--ghost" onclick="updateTarget()">Update Target</button>
  </div>

  <div class="timer" id="timer"></div>

  <div class="form">
    <input class="input" type="text" id="newTime" onkeydown="onKeydown2(event)">
    <button class="btn btn--ghost" onclick="updateOnTime()">Update on time</button>
  </div>

  <button class="btn btn--ghost" onclick="clearTime()">Clear timer</button>

  <div class="btn-controls">
    <button id="on-btn" class="btn" onclick="turnOn()" disabled>ON</button>
    <button id="off-btn" class="btn btn--secondary" onclick="turnOff()" disabled>OFF</button>
  </div>

  <script src="thermo.js"></script>
</body>
</html>
